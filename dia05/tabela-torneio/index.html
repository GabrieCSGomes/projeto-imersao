
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela do Torneio</title>
</head>
<body>
  <h1>Disputa de X1</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Avatar</th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <br>
  <button onClick="reniciarDisputa()">Zerar Pontuação</button>
  <br>
  <br>
  <button onClick="" id="inserirNovoJogador">Novo Jogador</button>
  <br>
  <div class=divNovoJogador>
    <form>
      <input type="text" placeholder='Nome do Jogador' id='nomeNovoJogador' required>
      <input type="url" placeholder='Endereço do Avatar' id='avatarNovoJogador' required>
      <input type="submit" value:"Adicionar" onClick=novoJogador()>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
